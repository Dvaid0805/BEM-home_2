<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36f6f7077c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheet/main.css">
    <link rel="stylesheet" href="./stylesheet/normalize.css">
    <title>Document</title>
</head>
<body class="page-content">
    <div class="section">
        <div class="container">
            <div class="product-detail">
                <div class="product-detail__header">
                    <div class="product-detail__logo">
                        <img class="nike-logo" src="./img/logo.png" alt="Nike logo is here">
                    </div>
                </div>
                <div class="product-detail__product-content-form">
                    <div class="product-detail__img">
                        <img class="product-img" src="./img/boot.png" alt="The picture of boot">
                    </div>
                    <div class="product-detail__content-container">
                        <div class="product-detail__info-container">
                            <h2 class="product-detail__product-title">
                                Nike SB Stefan Janoski Max
                            </h2>
                            <div class="product-detail__product-description">
                                Unisex Skateboarding Shoe
                            </div>
                        </div> 
                        <div class="product-detail__interaction-container">
                            <div class="product-detail__rating">
                                <span class="active icon-star"><i class="fas fa-star"></i></span>
                                <span class="active icon-star"><i class="fas fa-star"></i></span>
                                <span class="active icon-star"><i class="fas fa-star"></i></span>
                                <span class="active icon-star"><i class="fas fa-star"></i></span>
                                <span class="active icon-star"><i class="fas fa-star"></i></span>
                            </div>
                            <div class="product-detail__product-properties">
                                <select name="" class="properties product-size">
                                    <option value="" hidden>Size</option>
                                    <option value="">23</option>
                                    <option value="">45</option>
                                    <option value="">49</option>
                                </select>
                                <select name="" class="properties product-Qty">
                                    <option value="" hidden>Qty</option>
                                </select>
                            </div>
                            <div class="product-detail__add-to-bag-button">
                                <a href="#" class="add-to-bag-button">
                                    Add to cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-detail__color-picker-container">
                    <button  class="product-detail__color-picker"></button>
                    <button  class="product-detail__color-picker"></button>
                    <button  class="product-detail__color-picker"></button>
                    <button  class="product-detail__color-picker"></button>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
